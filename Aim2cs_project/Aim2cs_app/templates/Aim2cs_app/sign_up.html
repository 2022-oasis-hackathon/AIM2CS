<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../static/Aim2cs_app/css/sign_up.css" />
<title>회원 가입 폼 테스트</title>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/hiphop5782/js@0.0.6/typing/hakademy-typing.js"></script>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div class="sign_up">
		{% if sign_alert == "nop" %}
            <script type="text/javascript">
            	window.onload = function() {alert("아이디가 사용 중입니다.");};
            </script>
        {% endif %}

		<form action="../sign_in/" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<label>아이디</label><br> <input type="text" name="userid" size="50">
			<hr>
			<label>비밀번호</label><br> <input type="password" name="passwd" size="50"><br><br><br>
			<input type="submit" button type="button" class="ok" onclick="location.href='../sign_in/'" value="Sign Up!"></button>
		</form>
	</div>
</body>
</html>
