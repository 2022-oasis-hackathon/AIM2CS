<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../static/Aim2cs_app/css/upload.css" />

        <title>AIM2CS</title>upload_imag
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="../"><img src="../../static/Aim2cs_app/images/logo.png" style="width: 10%;"></a>
            <a href="./"><img src="../../static/Aim2cs_app/images/uploadf.png" style="float: right; width: 10%;"></a>
        </nav>

        <div class="upload">

            <div class="upload_img">
                <img src="../../static/Aim2cs_app/images/preview.png" id="preview-image" width="40%">
            </div>

            <div class="upload_form">
                <form action="../upload_confirm/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file" class="btn none" id="img-upload-btn"> 
                    <br>
                    <br>
                    <h1>CATEGORY</h1><br>
                        <label class="radio_form">
                        <input type="radio" id="category" name="category" value="image"><span>사진</span></label>
                        <label class="radio_form">
                        <input type="radio" id="category" name="category" value="video"><span>영상</span></label>
                        <br>
                        <br>
                        <h1>SEASON</h1><br>
                        <label class="radio_form"><input type="radio" id="season" name="season" value="spring"><span>#봄</span></label>
                        <label class="radio_form"><input type="radio" id="season" name="season" value="summer"><span>#여름</span></label>
                        <label class="radio_form"><input type="radio" id="season" name="season" value="fall"><span>#가을</span></label>
                        <label class="radio_form"><input type="radio" id="season" name="season" value="winter"><span>#겨울</span></label>
                        <br>
                        <br>
                        <h1>WEATHER</h1><br>
                        <label class="radio_form"><input type="radio" id="weather" name="weather" value="rain"><span>#비</span></label>
                        <label class="radio_form"><input type="radio" id="weather" name="weather" value="cloud"><span>#구름</span></label>
                        <label class="radio_form"><input type="radio" id="weather" name="weather" value="snow"><span>#눈</span></label>
                        <label class="radio_form"><input type="radio" id="weather" name="weather" value="wind"><span>#바람</span></label>
                        <label class="radio_form"><input type="radio" id="weather" name="weather" value="sun"><span>#해</span></label>
                        <br>
                        <br>
                        <h1>NATURE</h1><br>
                        <label class="radio_form"><input type="radio" id="nature" name="nature" value="tree"><span>#나무</span></label>
                        <label class="radio_form"><input type="radio" id="nature" name="nature" value="moon"><span>#달</span></label>
                        <label class="radio_form"><input type="radio" id="nature" name="nature" value="flower"><span>#꽃</span></label>
                        <label class="radio_form"><input type="radio" id="nature" name="nature" value="fallenleaves"><span>#낙엽</span></label>
                        <br>
                        <br>
                        <h1>PLACE</h1><br>
                        <label class="radio_form"><input type="radio" id="place" name="place" value="vally"><span>#계곡</span></label>
                        <label class="radio_form"><input type="radio" id="place" name="place" value="mountain"><span>#산</span></label>
                        <label class="radio_form"><input type="radio" id="place" name="place" value="ocean"><span>#바다</span></label>

                <br>
                <br>
                <div class="select_area">
                <select name="big_area" onchange="categoryChange(this)">
                    <option>선택해주세요</option>
                    <option value="a">전라북도</option>
                    <option value="b">전라남도</option>
                    <option value="c">광주광역시</option>
                </select>
                
                <select name="small_area" id="good">
                <option>선택해주세요</option>
                </select>
                
                상세주소 : <input type="text" name = "detail_area" size = "45">
                <br>
                <br>
                설명 <br>
                <textarea name = "explanation" rows="10" cols="50"></textarea> 
                </div>
                <hr>
                <input type="submit" button type="button" class="ok" onclick="location.href='../upload_confirm/'" value="UPLOAD"></button>

                </form>
            </div>
            
        </div>
    </body>

    <script>
        function categoryChange(e) {
            var good_a = ["전주시 완산구", "전주시 덕진구", "군산시", "익산시", "정읍시", "남원시", "김제시", "완주군", "진안군", "무주군", "장수군", "임실군", "순창군", "고창군", "부안군"];
            var good_b = ["목포시", "여수시", "순천시", "나주시", "광양시", "담양군", "곡성군", "구례군", "고흥군", "보성군", "화순군", "장흥군", "강진군", "해남군", "영암군", "무안군", "함평군", "영광군", "장성군", "완도군", "진도군", "신안군"];
            var good_c = ["광산구", "남구", "동구", "북구", "서구"];
            var target = document.getElementById("good");
               
            if(e.value == "a") var d = good_a;
            else if(e.value == "b") var d = good_b;
            else if(e.value == "c") var d = good_c;
                
            target.options.length = 0;
                
            for (x in d) {
                var opt = document.createElement("option");
                opt.value = d[x];
                opt.innerHTML = d[x];
                target.appendChild(opt);
            }
        }

        function imagePreview(input) {
            if(input.files && input.files[0]) {// 이미지 파일인지 검사
                // FileReader 인스턴스 생성
                const reader = new FileReader()
                // 이미지가 로드가 된 경우
                reader.onload = e => {
                    const previewImage = document.getElementById("preview-image")
                    previewImage.src = e.target.result
                    //previewImage의 src속성의 결과를
                }
                // reader가 이미지 읽도록 하기
                reader.readAsDataURL(input.files[0])
            }
        }
        // upload file에 change부여
        const uploadImage = document.getElementById("img-upload-btn")
        uploadImage.addEventListener("change", e => {
            imagePreview(e.target)
        })
    </script>
    
</html>
