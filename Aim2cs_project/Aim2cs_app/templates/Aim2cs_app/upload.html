<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../../static/Aim2cs_app/css/upload.css" />
        <title>AIM2CS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
        <style>
            * {
                font-family: 'Dongle', sans-serif;

            }
        </style>
    </head>
    <body>
        <nav>
            <a href="../"><img src="../../static/Aim2cs_app/images/logo.png" style="width: 10%;"></a>
            <a href="./"><img src="../../static/Aim2cs_app/images/uploadf.png" style="float: right; width: 10%;"></a>
        </nav>

        <div class="upload">

            <div class="upload_img">
                <img src="../../static/Aim2cs_app/images/preview.png" id="preview-image" width="90%">
            </div>

            <div class="upload_form">
                <form action="../upload_confirm/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file" class="btn none" id="img-upload-btn"> 
                    <br>
                    <br>
                    <hr>
                    <input type="radio" id="category" name="category" value="image"><label for = "category">사진</label>
                    <input type="radio" id="category" name="category" value="video"><label for = "category">영상</label>
                    <br>
                    <br>
                    <hr>
                    <input type="radio" id="season" name="season" value="spring"><label for = "season">#봄</label>
                    <input type="radio" id="season" name="season" value="summer"><label for = "season">#여름</label>
                    <input type="radio" id="season" name="season" value="fall"><label for = "season">#가을</label>
                    <input type="radio" id="season" name="season" value="winter"><label for = "season">#겨울</label>
                    
                    <br>
                    <hr>
                    <input type="radio" id="weather" name="weather" value="rain"><label for = "weather">#비</label>
                    <input type="radio" id="weather" name="weather" value="cloud"><label for = "weather">#구름</label>
                    <input type="radio" id="weather" name="weather" value="snow"><label for = "weather">#눈</label>
                    <input type="radio" id="weather" name="weather" value="wind"><label for = "weather">#바람</label>
                    <input type="radio" id="weather" name="weather" value="sun"><label for = "weather">#해</label>
                    
                    <br>
                    <hr>
                    <input type="radio" id="nature" name="nature" value="tree"><label for = "nature">#나무</label>
                    <input type="radio" id="nature" name="nature" value="moon"><label for = "nature">#달</label>
                    <input type="radio" id="nature" name="nature" value="flower"><label for = "nature">#꽃</label>
                    <input type="radio" id="nature" name="nature" value="fallenleaves"><label for = "nature">#낙엽</label>
                    <br>
                    <hr>
                    <input type="radio" id="place" name="place" value="vally"><label for = "place">#계곡</label>
                    <input type="radio" id="place" name="place" value="mountain"><label for = "place">#산</label>
                    <input type="radio" id="place" name="place" value="ocean"><label for = "place">#바다</label>
                <br>
                <hr>

                <select name="big_area" onchange="categoryChange(this)">
                    <option>선택해주세요</option>
                    <option value="a">전라북도</option>
                    <option value="b">전라남도</option>
                    <option value="c">광주광역시</option>
                </select>
                
                <select name="small_area" id="good">
                <option>선택해주세요</option>
                </select>
                <br>
                <hr>
                <input type="submit" button type="button" class="ok" onclick="location.href='../upload_confirm/'" value="UPLOAD"></button>
                </form>
            </div>
            
        </div>
    </body>

    <script>
        function categoryChange(e) {
            var good_a = ["전주시 완산구", "전주시 덕진구", "군산시", "익산시", "정읍시", "남원시", "김제시", "완주군", "진안군", "무주군", "장수군", "임실군", "순창군", "고창군", "부안군"];
            var good_b = ["목포시", "여수시", "순천시", "나주시", "광양시", "담양군", "곡성군", "구례군", "고흥군", "보성군", "화순군", "장흥군", "강진군", "해남군", "영암군", "무안군", "함평군", "영광군", "장성군", "완도군", "진도군", "신안군"];
            var good_c = ["광산구", "남구", "동구", "북구", "서구"];
            var target = document.getElementById("good");
               
            if(e.value == "a") var d = good_a;
            else if(e.value == "b") var d = good_b;
            else if(e.value == "c") var d = good_c;
                
            target.options.length = 0;
                
            for (x in d) {
                var opt = document.createElement("option");
                opt.value = d[x];
                opt.innerHTML = d[x];
                target.appendChild(opt);
            }
        }

        function imagePreview(input) {
            if(input.files && input.files[0]) {// 이미지 파일인지 검사
                // FileReader 인스턴스 생성
                const reader = new FileReader()
                // 이미지가 로드가 된 경우
                reader.onload = e => {
                    const previewImage = document.getElementById("preview-image")
                    previewImage.src = e.target.result
                    //previewImage의 src속성의 결과를
                }
                // reader가 이미지 읽도록 하기
                reader.readAsDataURL(input.files[0])
            }
        }
        // upload file에 change부여
        const uploadImage = document.getElementById("img-upload-btn")
        uploadImage.addEventListener("change", e => {
            imagePreview(e.target)
        })
    </script>
    
</html>
