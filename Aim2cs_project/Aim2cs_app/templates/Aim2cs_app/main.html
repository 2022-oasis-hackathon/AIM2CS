<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="nav">
            <a href="./"><img src="../../static/Aim2cs_app/images/logo.png" style="width: 15%; margin-left: 1%;"></a>
            <div class="nav-items">
                <div class="nav-item"><a href="../sign_in" style="color: inherit; text-decoration: none;">Sign in</a></div>

        <div class="back">
        <section class="section">
            <img src="../../static/Aim2cs_app/images/teamlogo.png" style="width:50%; height: auto;">
        </section>
        <aside> 
            <p class="line1">호남을 이따금씩 한데 모으다.</p><br>
            <h1 class="h1">호남모람</h1>
            <p class="line2"> 이 호람모람은 저희 호남지역의 아름다움을</p>
            <p class="line">이미지와 영상 등으로 담아 모든 사람들이 </p>
            <p class="line">자유롭게 확인할 수 있도록 하는 사이트입니다.</p>
        </aside>
        </div>
        <form action="../select_view/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form">
                <h2>CATEGORY</h2>
                <input type="checkbox" id="type1" id="ch" name="category" value="#사진">
                        <label for="type1"><span class="circle" id="type">#사진</span></label>
                    <input type="checkbox" id="type2" id="ch" name="category" value="#영상">
                        <label for="type2"><span class="circle" id="type">#영상</span></label>
            </div>
            <br><br><br>
            <div class="form">
                <h2>SEASON</h2>
                <div class="block">
                <input type="checkbox" id="season1" id="ch" name="season" value="#봄">
                    <label for="season1" ><span class="circle" id="season">#봄</span></label>
                <input type="checkbox" id="season2" id="ch" name="season" value="#여름">
                    <label for="season2"><span class="circle" id="season">#여름</span></label>
                <input type="checkbox" id="season3" id="ch" name="season" value="#가을">
                    <label for="season3"><span class="circle" id="season">#가을</span></label>
                <input type="checkbox" id="season4" id="ch" name="season" value="#겨울">
                    <label for="season4"><span class="circle" id="season">#겨울</span></label></div>
            </div>
            <div class="form">
                <h2>WEATHER</h2>
                <input type="checkbox" id="weather1" id="ch" name="weather" value="#비">
                    <label for="weather1"><span class="circle" id="weather">#비</span></label>
                <input type="checkbox" id="weather2" id="ch" name="weather" value="#구름">
                    <label for="weather2"><span class="circle" id="weather">#구름</span></label>
                <input type="checkbox" id="weather3" id="ch" name="weather" value="#바람">
                    <label for="weather3"><span class="circle" id="weather">#바람</span></label>
                <input type="checkbox" id="weather4" id="ch" name="weather" value="#눈">
                    <label for="weather4"><span class="circle" id="weather">#눈</span></label>
                <input type="checkbox" id="weather5" id="ch" name="weather" value="#해">
                    <label for="weather5"><span class="circle" id="weather">#해</span></label>
            </div>
            <div class="form">
                <h2>NATURE</h2>
                <input type="checkbox" id="bac1" id="ch" name="nature" value="#나무">
                    <label for="bac1"><span class="circle" id="bac">#나무</span></label>
                <input type="checkbox" id="bac2" id="ch" name="nature" value="#달">
                    <label for="bac2"><span class="circle" id="bac">#달</span></label>
                <input type="checkbox" id="bac3" id="ch" name="nature" value="#낙엽">
                    <label for="bac3"><span class="circle" id="bac">#낙엽</span></label>
                <input type="checkbox" id="bac4" id="ch" name="nature" value="#꽃">
                    <label for="bac4"><span class="circle" id="bac">#꽃</span></label>
            </div>
            <div class="form">

        <button><input type="submit" display button type="button" class="ok" onclick="location.href='../select_view/'" value="SEARCH">SEARCH
        
    </form>
        <script>
            let spanText1=document.getElementById('season');
            spanText1.addEventListener('click',function(){
                document.getElementById('check').click();
            });
            let spanText2=document.getElementById('type');
            spanText2.addEventListener('click',function(){
                document.getElementById('ch').click();
            });
            let spanText3=document.getElementById('place');
            spanText3.addEventListener('click',function(){
                document.getElementById('ch').click();
            });
            let spanText4=document.getElementById('bac');
            spanText4.addEventListener('click',function(){
                document.getElementById('ch').click();
            });
            let spanText5=document.getElementById('weather');
            spanText5.addEventListener('click',function(){
                document.getElementById('ch').click();
            });
        </script>
    </body>
</html>
